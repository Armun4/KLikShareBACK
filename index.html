<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ecommerce</title>
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/header.css" />
    <link rel="stylesheet" href="style/main.css" />

  <body>
<div class="container">

<div id="root"></div>


    <header class="header">
      
        <figure>
          <a href="#main"><img src="/photos/logoGafa.png" alt="logo in a shape of the glasses"></a>
        </figure>
        <figcaption>GEEKY GLASSES</figcaption>
        <div class="flex-container">
          <nav>
            <a href="#catalog">Products</a>
            <a href="#contact">Contact</a>
            <a href="">&#128722</a>
          </nav>
        </div>
     
    </header>

    <main class="main" id="main">

        <section class="cover">
         <p>Gafas unisex para los geeks</p>
        <div class="gridimg">

         <img src="photos/cover2.jpg" class="imgcover" alt="a portrait of a woman in black with gray hair wearing glasses">
        </div>
        
      </section>


        
        <Section class="catalog" id="catalog">

        <Section class="category">
             <div class="items-cat">
               <div class="item-cat"> 
                <img src="recurso/22991970366_f48f076799_z.jpg"alt="">
              </div> 
              
               <div class="item-cat"> 
                <img  src="recurso/img.jpg" alt="">
               </div>
         </div>


      
       
            </Section>

            <aside class="products">
              <div class="items-pro">
                
             <div class="item-pro">
               <img src="recurso/img.jpg" alt="">
             </div>
             <div class="item-pro">
               <img src="recurso/img.jpg" alt="">
             </div>
             <div class="item-pro">
               <img src="recurso/img.jpg" alt="">
             </div>
             <div class="item-pro">
               <img src="recurso/img.jpg" alt="">
             </div>
            </div>

         <div class="items-pro-2">
          <div class="item-pro">
             <img src="recurso/img.jpg" alt="">
            </div>
            <div class="item-pro">
              <img src="recurso/img.jpg" alt="">
            </div>
            <div class="item-pro">
              <img src="recurso/img.jpg" alt="">
            </div>
            <div class="item-pro">
              <img src="recurso/img.jpg" alt="">
            </div>
          </div>
          
         </aside> 
          
        

     
    </main>

    <footer class="footer">
    
    </footer>
</div>
